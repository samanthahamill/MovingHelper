<h3 class="mt-5 mt-3">Box List</h3>
<button disabled="boxes.length == 0" class="btn btn-small btn-danger" (click)="deleteAllBoxes()">
  Delete All
</button>

<div class="container">
    <h2> Our latest collection </h2>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Name"/>
    </mat-form-field>

    <mat-form-field class="sort-dropdown">
        <mat-select (selectionChange)="sortProducts($event.value)" placeholder="Sort"> 
            <mat-option value="sizeLowHigh">Size: Low to High</mat-option>
            <mat-option value="sizeHighLow">Size: High to Low</mat-option>
            <mat-option value="roomAZ">Room: A-Z</mat-option>
            <mat-option value="roomZA">Room: Z-A</mat-option>
        </mat-select>
    </mat-form-field>

    <div fxLayout="row wrap" fxLayoutGap="50px grid">
        <div *ngFor="let box of filteredBoxes">
            <mat-card class="box-card"> 
            <!-- TODO add onClick that takes to a different page -->
            <!-- (click)="addToCart(box)"> -->
                <img 
                    mat-card-image src="./../../assets/images/{{box.image_url}}" 
                    alt = "Could not find image"
                >
                <mat-card-content>
                    <mat-card-title>{{box.name}}</mat-card-title>
                    <mat-card-subtitle [style.text-overflow]="'ellipsis'">
                        {{box.associatedRoom}} {{ getDescription(box.description) }}
                    </mat-card-subtitle>
                </mat-card-content>
                <div fxLayout="col" class="button-div">
                    <button
                        class="btn btn-small btn-danger mx-1"
                        (click)="deleteBox(box.id)"
                    >
                        Delete
                    </button>
                    <button
                        class="btn btn-small btn-secondary mx-1"
                        [routerLink]="['/edit', box.id]"
                    >
                        Edit
                    </button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
