<app-home></app-home>

<h3 class="mt-5 mt-3">Box List</h3>
<button class="btn btn-small btn-danger" (click)="deleteAllBoxes()">
  Delete All
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Guest</th>
      <th>Email</th>
      <th>Room</th>
      <th>Check-In</th>
      <th>Check-Out</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody *ngIf="boxes.length; else noBoxes">
    <tr *ngFor="let box of boxes">
      <td>{{ box.guestName }}</td>
      <td>{{ box.guestEmail }}</td>
      <td>{{ box.roomNumber }}</td>
      <td>{{ box.checkInDate }}</td>
      <td>{{ box.checkOutDate }}</td>
      <td>
        <button
          class="btn btn-small btn-danger mx-1"
          (click)="deleteBox(box.id)"
        >
          Delete
        </button>
        <button
          class="btn btn-small btn-secondary mx-1"
          [routerLink]="['/edit', box.id]"
        >
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noBoxes>
  <p>No box available</p>
</ng-template>
