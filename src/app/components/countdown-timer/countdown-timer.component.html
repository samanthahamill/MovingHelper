<div class="countdown">
    <div class="countdown-item">
      <span>{{ days }}</span>
      <p>Days</p>
    </div>
    <div class="countdown-item">
      <span>{{ hours }}</span>
      <p>Hours</p>
    </div>
    <div class="countdown-item">
      <span>{{ minutes }}</span>
      <p>Minutes</p>
    </div>
    <div class="countdown-item">
      <span>{{ seconds }}</span>
      <p>Seconds</p>
    </div>
</div>
