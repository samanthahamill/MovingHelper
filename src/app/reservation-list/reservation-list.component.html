<app-home></app-home>

<h3 class="mt-5 mt-3">Reservation List</h3>
<button class="btn btn-small btn-danger" (click)="deleteAllReservations()">
  Delete All
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Guest</th>
      <th>Email</th>
      <th>Room</th>
      <th>Check-In</th>
      <th>Check-Out</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody *ngIf="reservations.length; else noReservation">
    <tr *ngFor="let reservation of reservations">
      <td>{{ reservation.guestName }}</td>
      <td>{{ reservation.guestEmail }}</td>
      <td>{{ reservation.roomNumber }}</td>
      <td>{{ reservation.checkInDate }}</td>
      <td>{{ reservation.checkOutDate }}</td>
      <td>
        <button
          class="btn btn-small btn-danger mx-1"
          (click)="deleteReservation(reservation.id)"
        >
          Delete
        </button>
        <button
          class="btn btn-small btn-secondary mx-1"
          [routerLink]="['/edit', reservation.id]"
        >
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noReservation>
  <p>No reservation available</p>
</ng-template>
